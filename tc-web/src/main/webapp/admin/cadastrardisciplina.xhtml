<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/principal.xhtml">

	<ui:define name="tarefas">
		<p:fieldset legend="Cadastrar Disciplinas">
			<br />
			<p:tabView id="tbv1" dynamic="true" cache="true">
				<p:tab title="Área de Inserção/Edição">
					<h:form prependId="false" id="formDisciplina">
						<p:growl id="msg0" />
						<h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid"
							id="grid0">

							<h:outputLabel />
							<h:inputHidden id="idcidade"
								value="#{mbCadastroDisciplina.disciplina.idDisciplina}" />

							<h:outputLabel for="disciplina" value="Nome:" />
							<p:inputText id="disciplina" size="35"
								value="#{mbCadastroDisciplina.disciplina.dsDisciplina}"
								onkeyup="this.value = this.value.toUpperCase()" required="true"
								requiredMessage="O campo [Nome] é obrigatório." />
							<h:outputLabel />

							
							<p:panel>
								<p:commandButton value="Salvar"
									action="#{mbCadastroDisciplina.addDisciplina()}" icon="ui-icon-disk"
									update="@form :formtable" />
								<p:commandButton value="Cancelar"
									actionListener="#{mbCadastroDisciplina.novaDisciplina}"
									icon="ui-icon ui-icon-close" update="@form" />
							</p:panel>
						</h:panelGrid>
					</h:form>
				</p:tab>
			</p:tabView>

			<h:form id="formtable">
				<p:growl id="msg1" />
				<p:dataTable id="idTabela" var="disciplina"
					value="#{mbCadastroDisciplina.disciplinas}" paginator="true" rows="10"
					emptyMessage="Nenhum registro encontrado"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<f:facet name="header">Lista de Disciplinas Cadastradas</f:facet>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						<h:outputText value="#{disciplina.dsDisciplina}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Ações" />
						</f:facet>
						<p:commandButton value="Editar" image="ui-icon ui-icon-pencil"
							process="@this" update=":tbv1:formDisciplina">
							<f:setPropertyActionListener target="#{mbCadastroDisciplina.disciplina}"
								value="#{disciplina}" />
						</p:commandButton>
						<p:commandButton value="Remover"
							action="#{mbCadastroDisciplina.deletar}"
							image="ui-icon ui-icon-close" update="@form">
							<f:setPropertyActionListener target="#{mbCadastroDisciplina.disciplina}"
								value="#{disciplina}" />
						</p:commandButton>

					</p:column>

				</p:dataTable>

			</h:form>

		</p:fieldset>
	</ui:define>

</ui:composition>
