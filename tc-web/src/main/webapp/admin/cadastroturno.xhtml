<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/principal.xhtml">

<ui:define name="tarefas">
        <p:fieldset legend="Manutenção de Turnos">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Área de Inserção/Edição">
                    <h:form prependId="false" id="formTurno">
                        <p:growl id="msg0"/>
                        <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">
                            
                            <h:outputLabel/>
                            <h:inputHidden id="idcidade" value="#{mbCadastroTurno.turno.idTurno}"/> 
                            
                            <h:outputLabel for="nometurno" value="Descrição.:"/>
                            <p:inputText id="nometurno" size="40" value="#{mbCadastroTurno.turno.dsTurno}"
                                onkeyup="this.value = this.value.toUpperCase()" required="true"
                                requiredMessage="O campo [Descrição] é obrigatório."/>
                            
                            <h:outputLabel />
                            <p:panel>
                                <p:commandButton value="Salvar" action="#{mbCadastroTurno.addTurno}"
                                    icon="ui-icon-disk" update="@form :formtable"/>
                                <p:commandButton value="Cancelar" actionListener="#{mbCadastroTurno.limpTurno()}" 
                                    icon="ui-icon ui-icon-close" update="@form"/>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>
            
            <h:form id="formtable">
                <p:growl id="msg1"/>
                <p:dataTable id="idTabela" var="turno" value="#{mbCadastroTurno.turnos}"
                             paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                
                    <f:facet name="header">Lista de Turnos</f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descrição"/>
                        </f:facet>
                        <h:outputText value="#{turno.dsTurno}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Ações"/>
                        </f:facet>
                        <p:commandButton value="Editar" image="ui-icon ui-icon-pencil"
                                process="@this" update=":tbv1:formTurno">
                            <f:setPropertyActionListener target="#{mbCadastroTurno.turno}"
                                value="#{turno}"/>
                        </p:commandButton>
                        <p:commandButton value="Remover" action="#{mbCadastroTurno.deleteTurno}"
                                image="ui-icon ui-icon-close" update="@form">
                            <f:setPropertyActionListener target="#{mbCadastroTurno.turno}"
                                value="#{turno}"/>
                        </p:commandButton>
                        
                    </p:column>
                    
                </p:dataTable>
                
            </h:form>
            
        </p:fieldset>
    </ui:define>

</ui:composition>
