<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/principal.xhtml">

	<ui:define name="tarefas">
		<p:fieldset legend="Manutenção de Tópicos de Estudo">
			<br />
			<p:tabView id="tbv1" dynamic="true" cache="true">
				<p:tab title="Área de Inserção/Edição">
					<h:form prependId="false" id="formTipoQuestao">
						<p:growl id="msg0" />
						<h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid"
							id="grid0">

							<h:outputLabel for="disciplina" value="Disciplina:" />

							<h:panelGrid columns="2">
								<p:selectOneMenu id="disciplina" rendered="true"
									value="#{mbCadastroTopicoEstudo.topico.disciplina.idDisciplina}">
									<f:selectItem itemLabel="Selecione uma Disciplina" itemValue="" />
									<f:selectItems value="#{bbDisciplina.disciplinas}"
										var="disciplina" itemValue="#{disciplina.idDisciplina}"
										itemLabel="#{disciplina.dsDisciplina}" size="20" 
										requiredMessage="O campo [Disciplina] é obrigatório."/>
								</p:selectOneMenu>
								<p:commandButton id="adicionarDisciplina" value="+"
									style="float:right" immediate="true"
									action="/professor/incluirdisciplina.jsf"
									update="adicionarDisciplina">
									<p:ajax
										listener="#{mbCadastroDisciplina.setaCaminhoOrigem('/admin/cadastrotopicoestudo.jsf')}" />
								</p:commandButton>
							</h:panelGrid>


							<h:inputHidden id="idtipoquestao"
								value="#{mbCadastroTopicoEstudo.topico.idTopicoEstudo}" />
							<h:outputLabel />

							<h:outputLabel for="tipoquestao" value="Descrição Tópico Estudo:" />
							<p:inputText id="tipoquestao" size="40"
								value="#{mbCadastroTopicoEstudo.topico.dsTopicoEstudo}"
								onkeyup="this.value = this.value.toUpperCase()" required="true"
								requiredMessage="O campo [Descrição] é obrigatório." />
							
							<h:outputLabel />

							<p:panel>
								<p:commandButton value="Salvar"
									action="#{mbCadastroTopicoEstudo.addTopico()}"
									icon="ui-icon-disk" update="@form :formtable" />
								<p:commandButton value="Cancelar"
									actionListener="#{mbCadastroTopicoEstudo.novoTopico()}"
									icon="ui-icon ui-icon-close" update="@form" />
							</p:panel>
						</h:panelGrid>
					</h:form>
				</p:tab>
			</p:tabView>

			<h:form id="formtable">
				<p:growl id="msg1" />
				<p:dataTable id="idTabela" var="tp"
					value="#{mbCadastroTopicoEstudo.topicoEstudo}" paginator="true"
					rows="10" emptyMessage="Nenhum registro encontrado"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">

					<f:facet name="header">Listagem de Tópicos de Estudo</f:facet>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Disciplina" />
						</f:facet>
						<h:outputText value="#{tp.disciplina.dsDisciplina}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Tópico de Estudo" />
						</f:facet>
						<h:outputText value="#{tp.dsTopicoEstudo}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Ações" />
						</f:facet>
						<p:commandButton value="Editar" image="ui-icon ui-icon-pencil"
							process="@this" update=":tbv1:formTipoQuestao">
							<f:setPropertyActionListener
								target="#{mbCadastroTopicoEstudo.topico}" value="#{tp}" />
						</p:commandButton>
						<p:commandButton value="Remover"
							action="#{mbCadastroTopicoEstudo.deletar()}"
							image="ui-icon ui-icon-close" update="@form">
							<f:setPropertyActionListener
								target="#{mbCadastroTopicoEstudo.topico}" value="#{tp}" />
						</p:commandButton>

					</p:column>

				</p:dataTable>

			</h:form>

		</p:fieldset>
	</ui:define>

</ui:composition>
