<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/principal.xhtml">

	<ui:define name="tarefas">
	
	        <div id="conteudo" title="Incluir Série/grupo ou Curso">
            <h:form>
                <p:growl id="msg" rendered="#{param.erro}">#{msgs.erro_message}</p:growl>
            </h:form>

            <p:dialog header="Série/grupo ou Curso"
                      id="dialog"  
                      modal="true"
                      minWidth="500"
                      width="500"
                      height="200"
                      closable="false"
                      position="center"
                      widgetVar="modalTurno"
                      showEffect="slide" 
                      draggable="false"
                      resizable="false"
                      visible="true">


                    <h:form prependId="false" id="formSerie">
                        <p:growl id="msg0"/>
                        <h:panelGrid columns="1" cellpadding="20" cellspacing="10" styleClass="panelGrid" id="grid0">
                            
                            <h:outputLabel/>
                            <h:inputHidden id="idTurno" value="#{mbCadastroSerie.serie.idSerie}"/> 
                            
                            <h:outputLabel for="serie" value="Descrição série/grupo ou Curso"/>
                            <p:inputText id="serie" size="40" value="#{mbCadastroSerie.serie.dsSerie}"
                                onkeyup="this.value = this.value.toUpperCase()" required="true"
                                requiredMessage="O campo [Descrição do Série] é obrigatório."/>
                            <h:outputLabel />
                            <p:panel>
                                <p:commandButton value="Salvar" action="#{mbCadastroSerie.addSerie()}"
                                    icon="ui-icon-disk" update="@all"/>
                                <p:commandButton value="Voltar" immediate="true"  action="#{mbCadastroSerie.goBack()}"
                                    icon="ui-icon ui-icon-close" update="@all">
                                    </p:commandButton>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
            </p:dialog>  
        </div>



	</ui:define>

</ui:composition>
