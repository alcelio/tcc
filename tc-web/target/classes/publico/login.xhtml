<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/templates/basico.xhtml">


	<h1>Login</h1>


	<ui:define name="tarefas">
		<h:head>
			<h:outputStylesheet library="css" name="styles.css" />
		</h:head>

		<h:body>

				<p:panel header="Login"
					style="width:400px; margin-left:auto; margin-right:auto;">

				<h:form>
					<p:growl id="msg" rendered="#{param.erro}">#{msgs.erro_message}</p:growl>
				</h:form>

				<form action="j_security_check" method="post" id="login">
                    <h:panelGrid columns="2" cellpadding="3">
                        <h:outputLabel for="j_username" value="Usuário: " /> 
                        <h:inputText id="j_username" required="true"/>
                        <h:outputLabel for="j_password" value="Senha: " />
                        <h:inputSecret id="j_password" required="true" />
                        <h:outputLabel />
                        <h:commandButton value="ACESSAR"/>
                    </h:panelGrid>
                </form>

				</p:panel>

			<p:panel style="width:400px; margin-left:auto; margin-right:auto;">
				<p:panelGrid columns="2" styleClass="companyHeaderGrid"
					style="margin-left:auto; margin-right:auto;">
					<h:form>
						
							<h:commandButton action="/publico/cadastroaluno.jsf"
								value="Autocadastro ALUNO." />
						

						
							<h:commandButton action="/publico/cadastroprofessor.jsf"
								value="Autocadastro PROFESSOR." />
						
					</h:form>
				</p:panelGrid>
			</p:panel>

		</h:body>

	</ui:define>
</ui:composition>
